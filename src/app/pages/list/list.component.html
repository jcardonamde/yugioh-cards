<div class="list"
      infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="100"
      (scrolled)="onScroll()"
>
  <input
    class="form-control"
    type="text"
    placeholder="Buscar una carta" [formControl]="cardTextFC"
  >
  <div class="cards">
    <app-card *ngFor="let cardYgo of cards" [card]="cardYgo"></app-card>
  </div>
</div>
